<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de registro</title>
</head>
<body>
    <section class="form-register">
        <h4>Registro</h4>
        <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
        <input class="controls" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
        <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su correo">
        <input class="controls" type="date" name="fecha-nac" id="fecha-nac">
        <input class="controls" type="password" name="contrasenia" id="contrasenia" placeholder="Ingrese su contraseña">
        <input class="controls" type="password" name="confirmacion" id="confirmacion" placeholder="Confirme su contraseña">
        <button class="botons" type="submit" onclick="imprimir()">Registrar</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
